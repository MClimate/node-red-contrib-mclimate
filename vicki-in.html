<script type="text/javascript">
    RED.nodes.registerType('vicki-in',{
        category: 'mclimate',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            dev_eui: {value:""},
            vicki_output: {value:""}

        },
        inputs:0,
        outputs:1,
        icon: "mclimate-logo.png",
        label: function() {
            return this.name||"Vicki In";
        },
        oneditprepare: function() {
            $("#node-input-vicki_output").typedInput({
                types: [
                    {
                        value: "data",
                        options: [
                            { value: "sensorTemperature", label: "Temperature"},
                            { value: "relativeHumidity", label: "Humidity"},
                            { value: "targetTemperature", label: "Target Temperature"},
                            { value: "batteryVoltage", label: "Battery Voltage"},
                            { value: "motorRange", label: "Motor Range"},
                            { value: "motorPosition", label: "Motor Position"},
                            { value: "openWindow", label: "Open Window"},
                            { value: "highMotorConsumption", label: "High Motor Consumption"},
                            { value: "lowMotorConsumption", label: "Low Motor Consumption"},
                            { value: "rssi", label: "RSSI"},
                            { value: "payload", label: "Payload"},
                            { value: "data", label: "All"}
                        ]
                    }
                ]
            });
        }
    });



</script>

<script type="text/html" data-template-name="vicki-in">
    <div class="form-row">
        <label for="node-input-name"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-dev_eui"></i>Dev EUI</label>
        <input type="text" id="node-input-dev_eui" placeholder="Dev EUI">
    </div>
    <div class="form-row">
        <label for="node-input-vicki_output"></i>Output property</label>
        <input type="text" id="node-input-vicki_output">
    </div>
</script>

<script type="text/html" data-help-name="vicki-in">
    <p>Node that recieve uplink from Vicki</p>
</script>
