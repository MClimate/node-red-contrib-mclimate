<script type="text/javascript">
    RED.nodes.registerType('ht-sensor-in',{
        category: 'mclimate',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            dev_eui: {value:""},
            prop: {value:""}
        },
        inputs:0,
        outputs:1,
        icon: "mclimate-logo.png",
        label: function() {
            return this.name||"HT Sensor In";
        },
        oneditprepare: function() {
            $("#node-input-prop").typedInput({
                types: [
                    {
                        value: "all",
                        options: [
                            { value: "temperature", label: "Temperature"},
                            { value: "humidity", label: "Humidity"},
                            { value: "batteryVoltage", label: "Battery Voltage"},
                            { value: "rssi", label: "RSSI"},
                            { value: "payload", label: "Payload"},
                            { value: "all", label: "All"},
                        ]
                    }
                ]
            });
        }
    });



</script>

<script type="text/html" data-template-name="ht-sensor-in">
    <div class="form-row">
        <label for="node-input-name"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-dev_eui"></i>Dev EUI</label>
        <input type="text" id="node-input-dev_eui" placeholder="Dev EUI">
    </div>
    <div class="form-row">
        <label for="node-input-prop"></i>Output</label>
        <input type="text" id="node-input-prop">
    </div>
</script>

<script type="text/html" data-help-name="ht-sensor-in">
    <p>Node that recieve uplink from HT Sensor</p>
</script>
